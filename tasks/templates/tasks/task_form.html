{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'task_list' %}">Cancel</a>
</div>
{% endblock %}
